spring.application.name=coin-metrics
server.port=8083
#DATABASE CONNECTION DETAILS
spring.datasource.url=jdbc:mysql://localhost:3306/coin-metrics
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
#COINMETRICS API DETAILS
coin-geko.api.key=${COINMETRICS_API_KEY}
coin-geko.api.url=https://api.coingecko.com/api/v3/