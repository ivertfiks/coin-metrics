<head th:replace="~{fragments/header-fragment.html :: head}"></head>

<body>
<header class="navbar" th:replace="~{fragments/navigation-fragment.html :: navbar}"></header>

<main>
    <section class="coins-table">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Exchange</th>
                <th>Year Established</th>
                <th>Trust Score</th>
                <th>24h Trading Volume (BTC)</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exchange, iterStat : ${exchanges}">
                <td th:text="${iterStat.index + 1}"></td>
                <td class="row">
                    <img th:src="${exchange.image}" alt="Логотип ${exchange.name}" class="coin-icon">
                    <span th:text="${exchange.name}"></span>
                </td>
                <td th:text="${exchange.yearEstablished}"></td>
                <td th:text="${exchange.trustScore} + '/10'" class="green"></td>
                <td th:text="${exchange.tradeVolume24hBtc} + ' BTC'"></td>
                <td>
                    <a th:href="${exchange.url}" th:text="'Посетить ' + ${exchange.name}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2024 Все права защищены</p>
</footer>
</body>
